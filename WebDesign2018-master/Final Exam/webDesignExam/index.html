<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exam Two</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#show_image').click(function(){
				$('#colleen').show();	
			})
			$('#hide_image').click(function(){
				$('#colleen').hide();
			})
		})	
	</script>
</head>
<body>

<header>
	<h1>Owen Gatto</h1>
</header>

<div class="row">
	<div class="container" id="colleen">
		<img src='images/examPic.JPG' alt="Colleen Picture">
	</div>	
	<div class="container" id='logo'>
		<img src='images/UMSI-logo.jpg' alt="UMSI Logo">
	</div>
</div>

<div>
	<button id='hide_image'>Hide Image</button>
	<button id='show_image'>Show Image</button>
</div>	

<footer>
		<p>This site was created by Owen Gatto &copy; 2018</p>
</footer>
</body>
</html>
