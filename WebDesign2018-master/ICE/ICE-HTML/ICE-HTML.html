<body>
    <h1>Welcome to SI 339</h1>
    <img src= "https://pbs.twimg.com/profile_images/940327729601417217/ayRfWgvn_400x400.jpg">
    <br>
    <div>
        <p>This is our group page! Click the links to visit our personal page.</p>
        <img src="img/owen.jpg" alt = "Owen Gatto">
        <a href="https://ogatto.github.io/WebDesign2018-master/ICE/ICE-HTML/ICE-HTML.html">Owen Gatto</a>

    <div>
        <form>
            <p>
                Name:
                <input type="text" name="name" id = "name"><br>
                <label for="dob">DOB:</label>
                <input type="date" name="DOB" id = "dob"><br>
            </p>
            <fieldset>
                Please enter your choice of snack:<br>
                <label for="pizza"> Pizza</label>
                <input type="radio" id="pizza" name="snack" value="pizza"><br>
                <label for="donut"> Donut</label>
                <input type="radio" id="donut" name="snack" value="donut"><br>
                <label for="vegan"> Vegan</label>
                <input type="radio" id="vegan" name="snack" value="vegan"><br>
                Please enter your choice of drink:<br>
                <label for="coffee"> Coffee</label>
                <input type="radio" id="coffee" name="drink" value="coffee"><br>
                <label for="tea"> Tea</label>
                <input type="radio" id="tea" name="drink" value="tea"><br>
                <label for="water"> Water</label>
                <input type="radio" id="water" name="drink" value="water"><br>
            </fieldset>
        </form>
    </div><br>
    <div>
        <p>
            <video src="video/video.mp4" alt="Fritz Learns to Catch" controls>Video not supported</video>
